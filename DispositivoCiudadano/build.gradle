plugins {
    id 'application'
    id 'com.zeroc.gradle.ice-builder.slice' version '1.4.7'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.zeroc:ice:3.7.2'
    implementation 'com.zeroc:icegrid:3.7.10'
}


slice {
    java {
        files = [file('src/main/consultas.ice')]
    }
}



application {
    mainClass = 'consultaVotacion.CitizenUI'
}

run {
    standardInput = System.in
}
