plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}

dependencies {
    implementation files('../jars/ice-3.7.6.jar')
    implementation files('../jars/icegrid-3.7.10.jar')
    implementation files('../jars/postgresql-42.3.1.jar')
    implementation files('../DispositivoCiudadano/build/libs/DispositivoCiudadano.jar')
}

jar {
    manifest {
        attributes 'Main-Class': 'consultaVotacion.DistributedQueryManager'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
